<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Login</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="box">
        <h1>ACCOUNT LOGIN</h1>
      <form method="GET" action="http://github.com">
        <label for="userName">
            USERNAME
        </label>
        <input type="text" name="userName" autofocus>
          <label for="userPassword">
            PASSWORD
        </label>
        <input type="password" name="userPassword" id="password">
          <p>Forgot password?</p>
        <input type="submit" value="Login" id="login" formtarget="_blank">
      </form>
        </div>
    </body>
</html>
