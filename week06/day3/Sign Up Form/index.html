<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>SignUp</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="box">
        <h1>Sign up</h1>
      <form method="GET" action="https://newsletter-ws.herokuapp.com/register">
        <input type="text" name="name" placeholder="Username" autofocus>
        <input type="email" name="email" placeholder="E-mail" autofocus >
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="passwordConfirmation" placeholder="Retype Password">
        <input type="submit" value="SIGN ME UP" id="login" formtarget="_blank">
      </form>
        </div>
    </body>
</html>
